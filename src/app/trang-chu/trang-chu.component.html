<img src="assets\images\banner.png" width="100%" height="180px">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MuaTC-Exam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Giới thiệu <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liên hệ</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="#">Góp ý</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="#">Hỏi đáp</a>
                  </li>
            
            
          </ul>
          <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Tài khoản
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Đăng Ký</a>
                  <a class="dropdown-item" href="#">Đăng Nhập</a>
                  <a class="dropdown-item" href="#">Quên mật khẩu</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Đăng Xuất</a>
                  <a class="dropdown-item" href="#">Đổi mật khẩu</a>
                  <a class="dropdown-item" href="#">Cập nhật tài khoản</a>
                </div>
          </div>
        </div>
    </nav>
      

<div class="row mb-2">

  <div class="col-md-7 offset-md-1">
    <div class="row text-center mb-md-3 mb-sm-2 text-primary">
      <div class="col-sm-6 mb-4" *ngFor='let p of list| paginate: { itemsPerPage: rowonpage, currentPage: page }'>
        <div class=" card img-subject">
          <a><img src="assets/images/{{p.Logo}}"></a>
          <div class="card-body pb-0 pt-2">
            <h6 class="card-title font-weight-bold">{{p.Name}}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
        <button style='font-size:24px'><i class='far fa-hand-point-left' (click)="prePage()"></i></button>
        <button style='font-size:24px'><i class='far fa-hand-point-right' (click)="nextPage()"></i></button>
        <button style='font-size:24px'><i class='far fa-hand-point-up'></i></button>
        <button style='font-size:24px'><i class='far fa-hand-point-down'></i></button>
</div>
  </div>

  <div class="col-md-3 mb-4">
    <nav class="nav flex-column my-imd pb-2 ">
        <a class="list-group-item list-group-item-action active">
            <b>DANH MỤC MÔN HỌC</b>
          </a>
          <a href="#"  *ngFor='let p of list' class="list-group-item list-group-item-action">{{p.Name}}</a>
    </nav>
  </div>
</div>
